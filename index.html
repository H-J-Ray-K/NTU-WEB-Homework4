<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel=stylesheet type="text/css" href="css/font-awesome.min.css">
</head>

<body>
    <div class="square"></div>

    <br>
    <hr>
    <br>

    <br>

    <div class="mariobottom"></div>

        <div class="fp">FREE PLAN</div>

        <div class="users"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; <color black>limited</color> users</div>

    </div>

</html>
